<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Work Off Your Dinner">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Off Your Dinner</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/normalize-min.css" />
    <link rel="stylesheet" href="https://use.typekit.net/tht0mbs.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <script type="text/javascript" src="./assets/js/live.js"></script>
</head>
<body class="container">
    <section id="results-section">
        <div class="content">
            <h1 id="option-text">To work off your dinner you would need to <span id="key-text">complete:</span></h1>
            <div class="exercise">
                <div class="lottie" style="float: left;">
                    <img src="./assets/img/coke.png" style="width: 275px;"/>
                </div>
                <div class="text-right exercise-cycle">
                    <div class="result-text-yellow">
                        00mi.
                    </div>
                    <div class="result-text-normal">
                        CYCLING
                    </div>
                </div>
            </div>
            <div class="exercise exercise-burpees">
                <div class="text-left">
                    <div class="result-text-yellow">
                        0000
                    </div>
                    <div class="result-text-normal">
                        BURPEES
                    </div>
                </div>
                <div class="lottie" style="float: right;">
                    <img src="./assets/img/burger.png" style="width: 275px;"/>
                </div>
            </div>
            <div class="exercise exercise-run">
                <div class="lottie" style="float: left;">
                    <img src="./assets/img/coke.png" style="width: 275px;"/>
                </div>
                <div class="text-right">
                    <div class="result-text-yellow">
                        00mi.
                    </div>
                    <div class="result-text-normal">
                        RUNNING
                    </div>
                </div>
            </div>
            <div class="exercise exercise-walk">
                <div class="text-left">
                    <div class="result-text-yellow">
                        00mi.
                    </div>
                    <div class="result-text-normal">
                        WALKING
                    </div>
                </div>
                <div class="lottie" style="float: right;">
                    <img src="./assets/img/burger.png" style="width: 275px;"/>
                </div>
            </div>
            <div class="exercise exercise-squats">
                <div class="lottie" style="float: left;">
                    <img src="./assets/img/coke.png" style="width: 275px;"/>
                </div>
                <div class="text-right">
                    <div class="result-text-yellow">
                        0000
                    </div>
                    <div class="result-text-normal">
                        SQUATS
                    </div>
                </div>
            </div>
            <div class="exercise exercise-rowing">
                <div class="text-left">
                    <div class="result-text-yellow">
                        00mi.
                    </div>
                    <div class="result-text-normal">
                        ROWING
                    </div>
                </div>
                <div class="lottie" style="float: right;">
                    <img src="./assets/img/burger.png" style="width: 275px;"/>
                </div>
            </div>
            <div class="exercise exercise-situps">
                <div class="lottie" style="float: left;">
                    <img src="./assets/img/coke.png" style="width: 275px;"/>
                </div>
                <div class="text-right">
                    <div class="result-text-yellow">
                        0000
                    </div>
                    <div class="result-text-normal">
                        SIT-UPS
                    </div>
                </div>
            </div>
            <div class="exercise exercise-sex">
                <div class="text-left">
                    <div class="result-text-yellow">
                        00min
                    </div>
                    <div class="result-text-normal sex-txt">
                        MODERATE SEX
                    </div>
                </div>
                <div class="lottie" style="float: right;">
                    <img src="./assets/img/burger.png" style="width: 275px;"/>
                </div>
            </div>
        </div>
        <div class="start-btn-div">
            <a class="start-btn" href="/">START AGAIN</a>
        </div>
    </section>
    <script type="text/javascript" src="./assets/js/results.js"></script>
</body>
</html>
