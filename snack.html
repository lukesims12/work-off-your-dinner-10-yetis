<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Work Off Your Dinner">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Off Your Dinner</title>
    <link rel="icon" href="./assets/img/woyd-logo.ico">
    <link rel="stylesheet" type="text/css" href="./assets/css/normalize-min.css" />
    <link rel="stylesheet" href="https://use.typekit.net/tht0mbs.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/media-queries-eat.css" />
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>

<body>
    <section id="main-section">
        <div class="column-1">
            <a class="site-logo-link" href="/">

            <form id="snack-form" name="main-form" method="POST">
                <input type="hidden" id="totalCalories" name="totalCalories" style="background-color: #FFF;" value="0"/>

            </form>
        </div>
        <div class="column-2">
            <a class="next-btn">
                <img class="next-img" src="./assets/img/next-btn-min.png" alt="next button" />
                <div class="next-btn-text">get results</div>
            </a>
        </div>
    </section>
    <footer id="main-footer">
        <a class="alertr-link" target="_blank" href="https://alertr.co.uk/">brought to you by <img class="alertr-logo" src="./assets/img/AlertrLogo-Rectangle.png" alt="alertr"></a>
