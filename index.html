<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Work Off Your Dinner">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Off Your Dinner</title>
    <link rel="icon" href="./assets/img/woyd-logo.ico">
    <link rel="stylesheet" type="text/css" href="./assets/css/normalize-min.css" />
    <link rel="stylesheet" href="https://use.typekit.net/tht0mbs.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/media-queries-homepage.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    <script type="text/javascript" src="./assets/js/jquery.enllax.min.js"></script>
    <script type="text/javascript" src="./assets/js/layout.js"></script>
    <script type="text/javascript" src="./assets/js/option-animation.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
</head>
<body>
    <header id="main-header">
        <div class="logo" >
            <object type="image/svg+xml" data="./assets/svg/woyd-logo-white.svg"></object>
        </div>
        <div class="grid-header">
            <div>
                <img class="burger-img" src="./assets/img/burger.png" alt="burger" data-enllax-ratio=".15" data-enllax-type="foreground" />
            </div>
            <div>
                <div class="title-div">
                    <h1 class="main-title">Work Off Your Dinner.</h1>
                    <a href="#main-section"><img class="mouse-img bounce" src="./assets/img/mouse.png" alt="mouse" /></a>
                </div>
            </div>
            <div class="coke-img-div">
                <img class="coke-img" src="./assets/img/coke.png" alt="coke" data-enllax-ratio=".15" data-enllax-type="foreground" />
            </div>
        </div>
    </header>
    <section id="main-section">
        <div class="column-1">
            <form id="drink-form" name="main-form" method="POST">
                <input type="hidden" id="totalCalories" name="totalCalories" style="background-color: #FFF;" value="0"/>
                <div id="drink-container"></div>
            </form>
        </div>
        <div class="column-2">
            <a class="next-btn">
                <img class="next-img" src="./assets/img/next-btn.png" alt="next button" />
                <div class="next-btn-text">next</div>
            </a>
        </div>
    </section>
</body>
</html>
